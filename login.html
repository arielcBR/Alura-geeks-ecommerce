<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/normalize.css">
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="src/styles/header.css">
    <link rel="stylesheet" href="src/styles/destaque.css">
    <link rel="stylesheet" href="src/styles/produtos.css">
    <link rel="stylesheet" href="src/styles/mapa.css">
    <link rel="stylesheet" href="src/styles/contato.css">
    <link rel="stylesheet" href="src/styles/rodape.css">
    <link rel="stylesheet" href="src/styles/login.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="container header">
        <a href="index.html"><img class="header__logo" src="src/images/logo.png" alt="Logo Alura geek"></a>
        <div class="header__search"></div>
    </header>
    <section class="container login">
        <h3 class="form__login__titulo">Iniciar Sessão</h3>
        <form class="form__login">
            <input class="form__login__input" name="email" type="email" placeholder="Escreva seu email">
            <input class="form__login__input" name="senha" type="password" placeholder="Escreva sua senha">
            <button class="form__login__button btn" type="submit">Enviar mensagem</button>
        </form>
    </section>
    <section class="container mapa">
        <nav class="mapa__nav">
            <img class="mapa__logo" src="src/images/logo.png" alt="Logo alura geek">
            <a class="mapa__link" href="#">Quem somos nós</a>
            <a class="mapa__link" href="#">Política de privacida</a>
            <a class="mapa__link" href="#">Programa fidelidade</a>
            <a class="mapa__link" href="#">Nossas lojas</a>
            <a class="mapa__link" href="#">Quero ser franqueado</a>
            <a class="mapa__link" href="#">Anuncie aqui</a>
        </nav>
    </section>
    <footer class="container rodape">
        <p class="rodape__texto">Desenvolvido por Ariel / Oracle ONE</p>
        <p class="rodape__texto">2022</p>
    </footer>
</body>
</html>
