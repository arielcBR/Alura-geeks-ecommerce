<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/normalize.css">
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="src/styles/header.css">
    <link rel="stylesheet" href="src/styles/destaque.css">
    <link rel="stylesheet" href="src/styles/produtos.css">
    <link rel="stylesheet" href="src/styles/mapa.css">
    <link rel="stylesheet" href="src/styles/contato.css">
    <link rel="stylesheet" href="src/styles/rodape.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="container header">
        <a href="index.html"><img class="header__logo" src="src/images/logo.png" alt="Logo Alura geek"></a>
        <div class="header__barraPesquisa">
            <input class="header__barraPesquisa__inputSearch" type="text" placeholder="O que deseja encontrar?">
            <span><img class="header__barraPesquisa__img" src="src/images/icone-lupa.png" alt="Icone Lupa"></span>
        </div>
        <a class="header__btn" href="login.html">Login</a>
        <div class="header__search"></div>
    </header>
    <section class="container destaques">
        <div class="destaque">
            <h2 class="destaque__titulo">Dezembro Promocional</h2>
            <p class="destaque__frase">Produtos selecionados com 33% de desconto</p>
            <a class="destaque__btn btn" href="#">Ver consoles</a>
        </div>
    </section>
    <main class="container">
        <section class="listaProdutos">
            <div class="categoria__cabecalho">
                <h3 class="categoria__titulo">Produtos</h3>
                <a class="categoria__link" href="produtos.html">Ver tudo<img class="categoria__link__img" src="src/images/arrow.png" alt="seta apontando para a direita"></span></a>
            </div>
             <div class="produtos" data-product>
                
             </div>

        </section>
    </main>
    <div class="info">
        <section class="container mapa">
        <nav class="mapa__nav">
            <img class="mapa__logo" src="src/images/logo.png" alt="Logo alura geek">
            <a class="mapa__link" href="#">Quem somos nós</a>
            <a class="mapa__link" href="#">Política de privacida</a>
            <a class="mapa__link" href="#">Programa fidelidade</a>
            <a class="mapa__link" href="#">Nossas lojas</a>
            <a class="mapa__link" href="#">Quero ser franqueado</a>
            <a class="mapa__link" href="#">Anuncie aqui</a>
        </nav>
        </section>
        <section class="container contato">
            <h3 class="form__titulo">Fale conosco</h3>
            <form class="formulario">
                <label class="formulario__legenda" for="nome">Nome</label>
                <input class="formulario__input" type="text">
                <textarea class="formulario__textarea" name="" id="" placeholder="Sua mensagem"></textarea>
                <button class="formulario__button" type="submit">Enviar mensagem</button>
            </form>
        </section>
    </div>
    <footer class="container rodape">
        <p class="rodape__texto">Desenvolvido por Ariel / Oracle ONE</p>
        <p class="rodape__texto">2022</p>
    </footer>
    <script type="module" src="/controllers/produtos-controller.js"></script>
</body>
</html>
